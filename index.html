
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Janhvee ğŸ’•</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffd6e8, #fff0f5);
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: #d63384;
    margin-top: 20px;
}

#startButton {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 18px;
    background-color: #ff4d88;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

#wordDisplay {
    font-size: 42px;
    color: #ff0066;
    margin-top: 15px;
    height: 70px;
}

.heart {
    position: absolute;
    font-size: 35px;
    cursor: pointer;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

#finalMessage {
    display: none;
    position: absolute;
    top: 35%;
    width: 100%;
    font-size: 28px;
    color: #b30059;
}

#replayButton {
    display: none;
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #ff4d88;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(100vh) rotate(720deg); }
}

.shake {
    animation: shake 0.5s;
}

@keyframes shake {
    0% { transform: translate(0px, 0px); }
    25% { transform: translate(-8px, 5px); }
    50% { transform: translate(8px, -5px); }
    75% { transform: translate(-8px, 5px); }
    100% { transform: translate(0px, 0px); }
}
</style>
</head>

<body>

<h1>Pop the hearts, Janhvee ğŸ’•</h1>

<button id="startButton">Tap to Start ğŸ’–</button>

<div id="wordDisplay"></div>

<div id="finalMessage">

Meri Valentine banogi? ğŸ’ğŸ’–<br><br>
Forever yours,<br>
â€“ Fattu ğŸ’•<br><br>
<button id="replayButton">Play Again ğŸ’•</button>
</div>

<audio id="piano" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b8cdb8a78.mp3?filename=romantic-piano-ambient-110624.mp3" type="audio/mpeg">
</audio>

<audio id="sparkle">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41e64a29b4.mp3?filename=magic-sparkle-110622.mp3" type="audio/mpeg">
</audio>

<script>

const words = ["Will", "You", "Be", "My", "Valentine? ğŸ’•"];
let currentWord = 0;
let gameActive = false;

const startButton = document.getElementById("startButton");
const wordDisplay = document.getElementById("wordDisplay");
const finalMessage = document.getElementById("finalMessage");
const replayButton = document.getElementById("replayButton");
const piano = document.getElementById("piano");
const sparkle = document.getElementById("sparkle");

startButton.onclick = function() {
    piano.play();
    startButton.style.display = "none";
    gameActive = true;
};

function createHeart() {
    if (!gameActive) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.fontSize = (30 + Math.random() * 20) + "px";

    heart.onclick = function() {

        if (currentWord < words.length) {
            wordDisplay.innerText = words[currentWord];
            currentWord++;
        }

        if (currentWord === words.length) {
            gameActive = false;
            explodeConfetti();
            document.body.classList.add("shake");
            sparkle.play();

            setTimeout(function() {
                document.body.classList.remove("shake");
                finalMessage.style.display = "block";
                replayButton.style.display = "inline-block";
            }, 600);
        }

        heart.remove();
    };

    document.body.appendChild(heart);

    setTimeout(function() {
        heart.remove();
    }, 6000);
}

function explodeConfetti() {
    for (let i = 0; i < 150; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d88", "#ffcc00", "#66ffcc", "#ff6666", "#cc99ff"]
            [Math.floor(Math.random() * 5)];
        document.body.appendChild(confetti);

        setTimeout(function() {
            confetti.remove();
        }, 3000);
    }
}

replayButton.onclick = function() {
    currentWord = 0;
    wordDisplay.innerText = "";
    finalMessage.style.display = "none";
    replayButton.style.display = "none";
    gameActive = true;
};

setInterval(createHeart, 900);

</script>

</body>
</html>
