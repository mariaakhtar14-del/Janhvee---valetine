<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pop The Hearts ğŸ’•</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom right, #ffd6e8, #fff0f5);
    font-family: Arial, sans-serif;
    text-align: center;
    transition: transform 0.2s;
}

.shake {
    animation: screenShake 0.5s;
}

@keyframes screenShake {
    0% { transform: translate(0px, 0px); }
    20% { transform: translate(-10px, 5px); }
    40% { transform: translate(10px, -5px); }
    60% { transform: translate(-10px, 5px); }
    80% { transform: translate(10px, -5px); }
    100% { transform: translate(0px, 0px); }
}

h1 {
    color: #d63384;
    margin-top: 20px;
}

#wordDisplay {
    font-size: 42px;
    color: #ff0066;
    margin-top: 10px;
    height: 70px;
}

.heart {
    position: absolute;
    font-size: 35px;
    cursor: pointer;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

#finalMessage {
    display: none;
    position: absolute;
    top: 35%;
    width: 100%;
    font-size: 28px;
    color: #b30059;
    animation: fadeIn 2s ease-in-out forwards;
}

#replayButton {
    display: none;
    margin-top: 20px;
    padding: 10px 25px;
    font-size: 18px;
    background-color: #ff4d88;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: confettiFall 3s linear forwards;
}

@keyframes confettiFall {
    from { transform: translateY(-10vh) rotate(0deg); }
    to { transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

<h1>Pop the hearts, Janhvee ğŸ’•</h1>
<div id="wordDisplay"></div>

<div id="finalMessage">

Forever yours,<br>

<br><br>
<button id="replayButton">Play Again ğŸ’•</button>
</div>

<audio id="piano" autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b8cdb8a78.mp3?filename=romantic-piano-ambient-110624.mp3" type="audio/mpeg">
</audio>

<audio id="sparkle">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41e64a29b4.mp3?filename=magic-sparkle-110622.mp3" type="audio/mpeg">
</audio>

<script>

const words = ["Will", "You", "Be", "My", "Valentine? ğŸ’•"];
let currentWord = 0;
let gameActive = true;

const wordDisplay = document.getElementById("wordDisplay");
const finalMessage = document.getElementById("finalMessage");
const replayButton = document.getElementById("replayButton");
const sparkle = document.getElementById("sparkle");
const body = document.body;

function createHeart() {
    if (!gameActive) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ğŸ’–";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.fontSize = (30 + Math.random() * 20) + "px";

    heart.onclick = () => {

        if (currentWord < words.length) {
            wordDisplay.innerText = words[currentWord];
            currentWord++;
        }

        if (currentWord === words.length) {
            gameActive = false;
            explodeConfetti();
            shakeScreen();
            sparkle.play();

            setTimeout(() => {
                finalMessage.style.display = "block";
                replayButton.style.display = "inline-block";
            }, 800);
        }

        heart.remove();
    };

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

function explodeConfetti() {
    for (let i = 0; i < 180; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d88", "#ffcc00", "#66ffcc", "#ff6666", "#cc99ff"]
            [Math.floor(Math.random() * 5)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 3000);
    }
}

function shakeScreen() {
    body.classList.add("shake");
    setTimeout(() => {
        body.classList.remove("shake");
    }, 500);
}

replayButton.onclick = () => {
    currentWord = 0;
    wordDisplay.innerText = "";
    finalMessage.style.display = "none";
    replayButton.style.display = "none";
    gameActive = true;
};

setInterval(createHeart, 900);

</script>

</body>
</html>
